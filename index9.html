            var arr = text.toLowerCase().match(/[a-z]|[A-Z]/g);

            alert(arr);
            for(var i=0; i < arr.length; i++){
            arr2[i] = arr[i].charCodeAt(0) - 96;
            }
            return arr2.join(" ");
        }
