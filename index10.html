<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
                //         Input
                // The input consists of a single non-empty string, consisting only of uppercase English letters,
                // the string's length doesn't exceed 200 characters
                // Output
                // Return the words of the initial song that Polycarpus used to make a dubsteb remix. Separate the
                // words with a space.
                // Examples
                // songDecoder("WUBWEWUBAREWUBWUBTHEWUBCHAMPIONSWUBMYWUBFRIENDWUB")
                //   // =>  WE ARE THE CHAMPIONS MY FRIEND

                msg = songDecoder("WUBWEWUBAREWUBWUBTHEWUBCHAMPIONSWUBMYWUBFRIENDWUB");
                alert(msg);
                
                function songDecoder(song){
                return song
                        .replace(/\b(WUB)+/g, "")
                        .replace(/(WUB)+\b/g, "")
                        .replace(/(WUB)+/g, " ")
                        .split(" ").join(' ');
                }
    </script>
</body>
</html>
