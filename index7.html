<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Series</title>
</head>
<body>
    <script>
        
        msg = SeriesSum(9);
        alert(msg);
        
        function SeriesSum(n){
            // Happy Coding ^_^
            var sum = 0;
            for (i = 0; i <= n; i++){
                sum += 1/(1+i*3);
            }
            return sum.toFixed(2);
            
        }
    </script>
</body>
</html>
