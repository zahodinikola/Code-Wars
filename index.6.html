        function addBinary(a,b) {
            var resultBin = "";
            var resultInt = a + b;
            var ramain;
            while (resultInt > 0){
                if (resultInt === 0) return "0";
                remain = resultInt % 2;
                resultBin += remain;

            return resultBin.split("").reverse().join("");
