    <script>
        var palindromeChainLength = function(n) {
            var str;
            var count = 0;
            var m = 0;
            
            do {
            n += m;
            str = n + "";
            m = +str.split("").reverse().join("");
            if (n==m) continue;
            alert("n = " + n + ", m =  " + m);
            
            count++;
            } while(m!=n);
            return count;
        
        }

        alert(palindromeChainLength(87));

    </script>
